<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改Promise对象状态</title>
</head>
<body>
<script>
    const p = new Promise((resolve, reject)=>{
        resolve("ok")
    })
    p.then((value)=>{
        return new Promise((resolve, reject)=>{
            resolve("success")
        })

    }).then((value)=>{
        console.log(value)//success
    }).then((value)=>{
        console.log(value)//undefined
    })
</script>
</body>
</html>
